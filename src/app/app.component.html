
<div class="container-fluid">
  <h1>Template Driven Form</h1>
  <form #formValues="ngForm">

    {{formValues.value | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel>
    </div>

    <div ngModelGroup="address">
      <label  class="form-group-label">Address</label>
      <div class="form-group">
        <label  class="form-group-label">House Number</label>
        <input type="text" class="form-control" name="houseNo" ngModel>
      </div>
      <div class="form-group">
        <label  class="form-group-label">City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label  class="form-group-label">State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label  class="form-group-label">Postal Code</label>
        <input type="number" class="form-control" name="postalCode" ngModel>
      </div>
    </div>

    <div class="form-group">
      <select class="custom-select" name="interest" ngModel>
        <option selected disabled>i am interested in...</option>
        <option *ngFor="let item of options" >{{item}}</option>
      </select>
    </div>

    <div class="m-3">
      <label>Time Preferences</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreferences" value="morning" ngModel>
        <label  class="form-check-label">Morning from 7AM to 1PM</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreferences" value="evening" ngModel>
        <label  class="form-check-label">Evening from 5PM to 9PM</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" ngModel>
      <label  class="form-check-label">send me promotions</label>
    </div>
    <button class="btn btn-primary">submit</button> 
  </form>
</div>
