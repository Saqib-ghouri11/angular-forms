
<div class="container-fluid">
  <h1>Template Driven Form</h1>
  <form #formValues="ngForm">

    {{formValues.value | json}} <hr/>

    {{userData | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [ngModel]="userData.name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [ngModel]="userData.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [ngModel]="userData.phone">
    </div>

    <div ngModelGroup="address" >
      <label  class="form-group-label">Address</label>
      <div class="form-group">
        <label  class="form-group-label">House Number</label>
        <input type="text" class="form-control" name="houseNo" [ngModel]="userData.address.houseNo">
      </div>
      <div class="form-group">
        <label  class="form-group-label">City</label>
        <input type="text" class="form-control" name="city" [ngModel]="userData.address.city">
      </div>
      <div class="form-group">
        <label  class="form-group-label">State</label>
        <input type="text" class="form-control" name="state" [ngModel]="userData.address.state">
      </div>
      <div class="form-group">
        <label  class="form-group-label">Postal Code</label>
        <input type="number" class="form-control" name="postalCode" [ngModel]="userData.address.postalCode">
      </div>
    </div>

    <div class="form-group">
      <select class="custom-select" name="interest" [ngModel]="userData.interest">
        <option selected disabled>i am interested in...</option>
        <option *ngFor="let item of options" >{{item}}</option>
      </select>
    </div>

    <div class="m-3">
      <label>Time Preferences</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreferences" value="morning" [ngModel]="userData.timePreferences">
        <label  class="form-check-label">Morning from 7AM to 1PM</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreferences" value="evening" [ngModel]="userData.timePreferences">
        <label  class="form-check-label">Evening from 5PM to 9PM</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="subscribe" [ngModel]="userData.subscribe">
      <label  class="form-check-label">send me promotions</label>
    </div>
    <button class="btn btn-primary">submit</button> 
  </form>
</div>
